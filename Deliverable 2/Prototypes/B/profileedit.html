        function editName(){
            var name = document.getElementByClassName("edit-name-input")[0].value;
            var nameFeedback = "";
            var alphabetical = /^[a-zA-Z]+$/;       
            
            if (name.length < 2){   
                nameFeedback = "Name too short. ";}
            if (!alphabetical.test(name)){
                nameFeedback += "\n Alphabetical characters only."}      
            document.getElementsByClassName("edit-name-verify")[0].textContent = nameFeedback;
        }

        function editSurname(){
            var surname = document.getElementByClassName("edit-surname-input")[0].value;
            var surnameFeedback = "";
            var alphabetical = /^[a-zA-Z]+$/;       
            
            if (surname.length < 2){   
                surnameFeedback = "Same too short. ";}
            if (!alphabetical.test(surname)){
                surnameFeedback += "\n Alphabetical characters only."}      
            document.getElementsByClassName("edit-surname-verify")[0].textContent = surnameFeedback;
            }

        function editNumber(){
            var name = document.getElementByClassName("edit-number-input")[0].value;
            var numberFeedback = "";
            var numerical = /^[\d/]+$/;       
        
            if (number.length < 10){   
                numberFeedback = "Contact no. too short. ";}
            if (!numerical.test(number)){
                numberFeedback += "\n Numeric characters only."}      
            document.getElementsByClassName("edit-number-verify")[0].textContent = numberFeedback;
        }

        function editEmail(){
            var email = document.getElementsByClassName("edit-email-input")[0].value;
            var emailFeedback = "";
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;       
        
            if (!emailPattern.test(email)){
                emailFeedback = "\n Email format incorrect."}      
            document.getElementsByClassName("edit-email-verify")[0].textContent = emailFeedback;
        }

        function editPassword(){
            var password = document.getElementsByClassName("edit-password-input")[0].value;
            var confirm = document.getElementsByClassName("edit-confirm-input")[0].value;
            var passwordFeedback = "";
            var passPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W\_])[A-Za-z\d\W\_]{8,}$/;     
        
        
            if (password.length < 6){   
                passwordFeedback = "Six characters minimum. ";}
            if (password.length > 255){   
                passwordFeedback = "Password too long. ";}
            if (!passPattern.test(password)){
                passwordFeedback +=  "Must contain a lowercase, uppercase, numeric, and symbol character. ";}
            if (!password==confirm){
                passwordFeedback += "New password not successfully confirmed.";}
        document.getElementsByClassName("edit-password-verify")[0].textContent = passwordFeedback;

        }
        function editCard(){
            var card = document.getElementByClassName("edit-card-input")[0].value;
            var cardFeedback ="";
            var numerical = /^[\d/]+$/; 

            if (card.length < 16){   
                cardFeedback = "Contact no. too short. ";}
            if (!numerical.test(card)){
                cardFeedback += "\n Numeric characters only."}      
            document.getElementsByClassName("edit-card-verify")[0].textContent = cardFeedback;
        }

        function editExpiry(){
            var expiry = document.getElementByClassName("edit-expiry-input")[0].value;
            var expiryFeedback ="";
            var numerical = /^[\d/]+$/; 

            if (expiry.length < 4){   
                expiryFeedback = "Expiry date must be four digits. ";}
            if (!numerical.test(expiry)){
                expiryFeedback += "\n Numeric characters only."}      
            document.getElementsByClassName("edit-expiry-verify")[0].textContent = expiryFeedback;
        }

        function editAddress(){
            var street = document.getElementByClassName("edit-street-input")[0].value;
            var suburb = document.getElementByClassName("edit-suburb-input")[0].value;
            var city = document.getElementByClassName("edit-city-input")[0].value;
            var code = document.getElementByClassName("edit-code-input")[0].value;
            var expiryFeedback ="";
            var alphanumeric = /^[\w\s]*$/;
            var numerical = /^[\d/]+$/;  
            var alphabetical = /^[a-zA-Z]+$/;

            if (!alphanumeric.test(street)){
                expiryFeedback += "\n Street address not alphanumeric.\n"} 
            if (expiry.length < 4){   
                expiryFeedback = "Postal code must be four digits. \n";}
            if (!numeric.test(code)){
                expiryFeedback += "\n Postal code must be numeric."}      
            document.getElementsByClassName("edit-address-verify")[0].textContent = expiryFeedback;
        }
    </script>
