                <li class='title-options'>
                    <a href="" class='title-link'>Sign-up</a>

            </ul>
        </div>
        <div id='top-nav-div'>
            <nav id='top-nav'>
                <ul class='clearfix nav-list'>
                    <li class='nav-options'>

    <section class='clearfix container'>
        <div class="section-header">
            <h3 class="cat-heading">Sign up</h3>
        </div>
        <div class='signup-container clearfix'>
            <div class="signup-window">
                <div class="signup-elements">
                    <h3 class="signup-name">Name: </h3>
                    <input class="signup-name-input" type="text">
                    <h3 class="signup-surname">Surname: </h3>
                    <input class="signup-surname-input" type="text"> <br>
                    <h3 class="signup-number">Contact #: </h3>
                    <input class="signup-number-input" type="text">
                    <h3 class="signup-email">Email:</h3>
                    <input class="signup-email-input" type="text"> <br>
                    <h3 class="signup-password">Password:</h3>
                    <input class="signup-password-input" type="password"> 
                    <h3 class="signup-confirm">Confirm: </h3> <input class="signup-confirm-input" type="password"><br><br>
                    <button class="signup-button">Signup</button>
                </div>
            </div>
            
        </div>
    </section>

    <footer>
